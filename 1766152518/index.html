<style>
:root{
  --bg:#0e1f2a;
  --card:#152f3d;
  --primary:#1fa2ff;
  --accent:#2ecc71;

}
body{
  background:linear-gradient(180deg,#0b1f24,#08161c);

  background:var(--card);

  font-size:15px;
  text-align:center;
}
button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  margin-top:14px;
  font-size:16px;
  font-weight:bold;
  background:var(--primary);
  color:#fff;
  cursor:pointer;
}
#msg{margin-top:12px;font-size:13px;color:var(--warn)}
.success{color:var(--accent)}
video,canvas{display:none}
